<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./Css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
  </head>
  <body>
    <center>
      <div class="divContainer">
        <div class="divContainter_form">
          <h1 class="head">Signup</h1>

            <div class="inputContainer">
                <i class="fi fi-rr-circle-user icon"></i>
                <input type="text" placeholder=" Enter your username" />
            </div>
          <br />
            <div class="inputContainer">
                <i class="fi fi-rr-envelope icon"></i>
                <input type="email" placeholder=" Enter your Email address" />
            </div>
          <br />
            <div class="inputContainer">
                <i class="fi fi-rr-phone-call icon"></i>
                <input type="number" placeholder="Enter your Phone number" />
            </div>
          <br />

            <div class="inputContainer">
                <i class="fi fi-rr-lock icon" ></i>
                <input type="password" placeholder="Enter your Password " />
            </div>

          <div class="button_container">
            <a><button class="button_submit">SignUp</button></a>
            <a href="/index.html"><button class="button_reset">Reset</button></a>
          </div>

          <span>Or Signup with</span>
          <br />
          <br />
          <img
            src="./images/Google logo.png"
            alt="Google Logo"
            class="button_options"
          />
          <img
            src="./images/facebook logo.png"
            alt="Facebook Logo"
            class="button_options"
          />
          <img
            src="./images/intagram logo.jpg "
            alt="Instagram Logo"
            class="button_options"
          />
          <img
            src="./images/linkedin logo.png "
            alt="Linkedin Logo"
            class="button_options"
          />

          <br />
          <br />
          <span>
            Already have an account?<a href="#" class="link"> Sign in</a></span
          >
        </div>

        <div class="divContainer_image">
          <img src="./images/Sign up1.jpg" />
        </div>
      </div>
    </center>
  </body>
</html>
